
{{ friendModel | json }}

<form action="" #formName="ngForm">

  <fieldset>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" [(ngModel)]="friendModel._firstName" value="John" #fname="ngModel" required [class.alert-danger]="fname.invalid" ><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" [(ngModel)]="friendModel._lastName" value="Doe" #lname="ngModel" required ><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" [(ngModel)]="friendModel._email" value="johndoe@mail.com" #email="ngModel" required><br><br>
    <label for="phone">Phone :</label><br>
    <input type="tel" id="phone" name="phone" [(ngModel)]="friendModel._phoneNumber" #phone="ngModel" required><br><br>
    <label for="language">Your favourite languages : </label>
    <select name="language" id="language" [(ngModel)]="friendModel._favouriteLanguage" #language="ngModel" required>
      <option *ngFor="let language of languages" value="{{ language.name }}">{{ language.name }}</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </fieldset>

</form>
